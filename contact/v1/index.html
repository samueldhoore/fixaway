<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" href="https://dl.dropbox.com/s/camshsyalksi27j/Logo.png?dl=1" type="image/icon type">
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css" />

</head>

<body>
    <header>
        <img id="logo" src=" https://dl.dropbox.com/s/6m88wd1xmy706zx/Logo%20Lesley%20Netten.png?dl=1"/><img id="banner" src="https://fixaway.co/svg/Stripes_with_bottom.svg">
    </header>
    
    <article>
        <h1>Fill in the form to fix Antwerp</h1>
        <table>
        <tbody><tr class="complaints">
            <td id="form">
            <form action="/" method="GET">
                <div class="formtext">
                    <input name="name" placeholder="Name*" class="textbox" type="text">
                    <p><input name="surname" class="textbox" type="text" placeholder="Surname*"></p>
                    <p><input name="e-mail" placeholder="e-mail" class="textbox" type="email"></p>
                </div>
                <div class="formbuttons">
                    <p>what's the problem?<br>
                    <input type="radio" name="complaint" value="badroad"> bad road <br>
                    <input type="radio" name="complaint" value="inconvenient"> inconvenient roadwork <br>
                    <input type="radio" name="complaint" value="other"> other
                    </p>
                </div>
                <div class="formtext">
                    <p>
                    <textarea class="textbox" name="location" placeholder="location*"></textarea>
                    </p>
                    <p>
                    <input class="textbox" type="url" name="url" placeholder="picture link">
                    </p>
                    <p>
                    <textarea class="textbox" name="comments" placeholder="comments"></textarea>
                    </p>
                </div>
                <div class="formsubmit">
                    <img src=" https://fixaway.co/svg/Send.svg" id="sendbutton">
                </div>
            </form>
            </td>
            <td id="pic1">
                <img class="pic" src="https://dl.dropbox.com/s/o1r478rslu98f1h/Form_image.jpg?dl=1">
            </td>
        </tr>
        
        </tbody></table>
    </article>
    
</body>
</html>
