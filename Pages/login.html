<!DOCTYPE html>
<html lang="en-En">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="Mobile-web-app-capable" content="yes" />
  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="width" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,300;8..144,400;8..144,500;8..144,600;8..144,700;8..144,800;8..144,900&display=swap"
          rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap"
          rel="stylesheet"
  />
  <link rel="stylesheet" href="login.css"/>
  <title>Terms | fixAway</title>
  <link
          rel="icon"
          href="https://dl.dropbox.com/s/camshsyalksi27j/Logo.png?dl=1"
          type="image/icon"
  />
</head>
<body>

<!--  * header *-->
<header class="o-header">

  <!--      * Logo * -->
  <div class="mainLogo">
    <div class="header__logo">
      <a href="http://127.0.0.1:5500/index.html" class="header__logo">
        <img
                class="f-logo"
                src="https://dl.dropbox.com/s/6m88wd1xmy706zx/Logo%20Lesley%20Netten.png?dl=1"
                alt="logo"
                title="logo"
        />
      </a>
    </div>
  </div>

  <!--      * Home Menu and Language Navigation * -->
  <!--      * Home Menu Navigation * -->
  <div class="navigationContainer">
    <div class="header__navmenu">
      <ul class="header__list--item">
        <li class="header__list--item-navigation" data-text="Home">
          <a class="home-btn-link" href="https://fixaway.co/">Home</a>
        </li>
        <li class="header__list--item-navigation" data-text="About">
          <a class="about-btn-link" href="#">About</a>
        </li>
        <li class="header__list--item-navigation" data-text="Projects">
          <a class="projects-btn-link" href="#">Projects</a>
        </li>
        <li class="header__list--item-navigation" data-text="Contacts">
          <a class="contacts-btn-link" href="#">Contacts</a>
        </li>
        <li class="header__list--item-navigation" data-text="Login">
          <a class="login-btn-link" href="#">Login</a>
        </li>
      </ul>

      <!--          * Language Navigation * -->
      <div class="accessibility">
        <ul class="header__accessibility__lang-switcher">
          <li class="header__accessibility__lang-switcher-item">
            <a class="language-link-dutch" href="#" hreflang="en">NL</a>
          </li>

          <li class="header__accessibility__lang-switcher-item">
            <a
                    class="language-link-english is-active"
                    href="http://127.0.0.1:5500/index.html"
                    hreflang="en"
            ><span style="color: #33ccff">EN</span></a
            >
          </li>

          <li class="header__accessibility__lang-switcher-item">
            <a class="language-link-french is-active" href="#" hreflang="en"
            >FR</a
            >
          </li>

          <li class="header__accessibility__lang-switcher-item">
            <a class="language-link-german is-active" href="#" hreflang="en"
            >DE</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>


    <!-- <main class="websitelayout"> -->
      <section class="section_reference__primary-section-title">
        <div class="reference__inner--row">
          <div class="reference__text-box">
            <h1 class="reference__primary-section-title">
              <span class="reference__primary-section-title-main">Fix Away</span>
              <span class="reference__primary-section-title-sub"
                >sidewalks, roads & bike paths</span
              >
            </h1>
          </div>
         
          


        <div class="formsContainers">
            <div class="login-form">
                    <label class="logintext" for="uname"><b>Login</b></label>
                    <input class="username1" type="text" placeholder="Username *" name="uname" required>
                
      
                    <input class="password" type="password" placeholder="Password *" name="psw" required>
                    
                    <label class="remeber" style="color: #33ccff; margin-left: -20.2rem; font-family: Roboto Serif, serif, Arial Narrow, Arial, sans-serif; ">
                        <input class="checkbox" type="checkbox" checked="checked" name="remember">Remember me
                      </label>
                    <button class="submit" type="submit">Login</button>
            </div>
            <div class="register-form">
                <label class="register" for="name"><b>Register</b></label>
                    <input class="username" type="text" placeholder="Username *" name="uname" required>
                
          
                    <input class="surname" type="Surname" placeholder="Surname *" name="psw" required>

                
                    <input class="email" type="text" placeholder="e-mail *" name="e-mail" required>
                    <button class="registerbutton" type="submit">Register</button>
            </div>
        </div>

          <div class="reference__upload-container">
            <p class="fix">
              Fix Antwerp by reporting these issues to our website. Fill in the form
              and upload picture <a class="colorRed" href="#">here!</a>
            </p>
          </div>


          <footer class="footer">
            <div class="footer__copyright-bar">
              <div class="copyright-bar">
                <p class="fixawayParagraph">
                  <span class="footer__copyright-bar__name">fixAway</span> Â© 2022- All
                  rights reserved
                </p>
                <ul class="footer__copyright-bar__list--item">
                  <li
                          class="footer__li__copyright-bar__list--item"
                          data-text="Privacy"
                  >
                    <a class="privacy-btn-link" href="Pages/privacy.html">Privacy</a>
                  </li>
                  <li class="footer__li__copyright-bar__list--item" data-text="Terms">
                    <a class="terms-btn-link" href="#">Terms</a>
                  </li>
                  <li
                          class="footer__li__copyright-bar__list--item"
                          data-text="Cookies"
                  >
                    <a class="cookies-btn-link" href="#">Cookies</a>
                  </li>
                </ul>
              </div>
            </div>
          </footer>

</body>
</html>
